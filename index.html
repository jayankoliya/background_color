<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>
    <main>
        <div class="container">
            <div class="full">
                <h2>Backgound Colour: <span class="color">#F1F5F8</span></h2>
            </div><br>
            <button class="btn btn-hero" id="btn">CLICK ME</button>
        </div>
    </main>
    <script>
        // const hex = ['red','blue','green','f15025'];

        const btn = document.getElementById("btn");//  using id
        const color = document.querySelector(".color");//  using class

        btn.addEventListener("click", function () {
            let hexColor = ("#"+ Math.floor((Math.random() * 1000000)+1));

            color.textContent = hexColor;
            document.body.style.backgroundColor = hexColor;
        });

    </script>
</body>

</html>
